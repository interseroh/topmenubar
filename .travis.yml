language: java
sudo: false
jdk :
  - oraclejdk8

env:
  global:
    - secure: ""
    - secure: ""

addons:
  sonarqube: true

script:
  - echo $SONAR_TOKEN
  - mvn clean install -Dmaven.test.failure.ignore=true -P development

after_success:
  - if [[ -n $TRAVIS_PULL_REQUEST && $TRAVIS_PULL_REQUEST != "false" ]]; then mvn --batch-mode --errors --show-version sonar:sonar -Dsonar.analysis.mode=preview  -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN  -Dsonar.github.oauth=$SONAR_GITHUB_TOKEN  -Dsonar.github.pullRequest=$TRAVIS_PULL_REQUEST  -Dsonar.github.repository=$TRAVIS_REPO_SLUG; else mvn sonar:sonar; fi
  - bash <(curl -s https://codecov.io/bash)

